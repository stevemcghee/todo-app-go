apiVersion: batch/v1
kind: Job
metadata:
  name: db-init
  labels:
    app: todo-app-go
spec:
  template:
    metadata:
      labels:
        app: todo-app-go-db-init
    spec:
      shareProcessNamespace: true
      restartPolicy: OnFailure
      containers:
      - name: db-init
        image: postgres:15-alpine
        command:
          - /bin/sh
          - -c
          - |
            echo "Waiting for database to be ready..."
            until pg_isready -h 127.0.0.1 -p 5432 -U ${DB_USER}; do
              echo "Database not ready, waiting..."
              sleep 2
            done
            echo "Database ready, running init.sql..."
            psql -h 127.0.0.1 -p 5432 -U ${DB_USER} -d ${DB_NAME} << 'EOF'
            CREATE TABLE IF NOT EXISTS todos (
                id SERIAL PRIMARY KEY,
                task TEXT NOT NULL,
                completed BOOLEAN DEFAULT FALSE
            );
            EOF
            echo "Database initialization complete!"
            echo "Terminating sidecar..."
            pkill cloud_sql_proxy || true
        env:
        - name: DB_HOST
          value: "127.0.0.1"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "$(DB_USER)" # Placeholder - will be fetched from Secret Manager
        - name: DB_PASSWORD
          value: "$(DB_PASSWORD)" # Placeholder - will be fetched from Secret Manager
        - name: DB_NAME
          value: "$(DB_NAME)" # Placeholder - will be fetched from Secret Manager
        - name: PGPASSWORD
          value: "$(DB_PASSWORD)" # psql uses this env var for password
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.17
        command:
          - "/cloud_sql_proxy"
          - "-instances=${INSTANCE_CONNECTION_NAME}=tcp:5432"
        securityContext:
          runAsNonRoot: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
